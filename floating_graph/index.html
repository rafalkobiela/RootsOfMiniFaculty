<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <style tyle="text/css">
      html,body{
        width: 95%;
        height: 95%;
      }

      #mainViewContainer {
        width: 100%;
        height: 100%;
        margin: 0px;
        overflow: hidden;
      }

      #mainView {
        width: 100%;
        height: 100%;
        min-height: 100%;
        display: inline;
      }

      .thumbViewClass {
        border: 1px solid #b2bec3;
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 20%;
        height: 20%;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }

      #thumbView {
        z-index: 110;
        background: white;
      }

      #scopeContainer {
        z-index: 120;
      }
    </style>
  </head>

  <body>

    <div id="mainViewContainer">
      <embed id="mainView" type="image/svg+xml" src="graph.svg"/>
    </div>

    <div id="thumbViewContainer">
      <svg id="scopeContainer" class="thumbViewClass">
        <g>
          <rect id="scope" fill="#55efc4" fill-opacity="0.1" stroke="#55efc4" stroke-width="2px" x="0" y="0" width="0" height="0"/>
          <line id="line1" stroke="#55efc4" stroke-width="2px" x1="0" y1="0" x2="0" y2="0"/>
          <line id="line2" stroke="#55efc4" stroke-width="2px" x1="0" y1="0" x2="0" y2="0"/>
        </g>
      </svg>
      <embed id="thumbView" type="image/svg+xml" src="graph.svg" class="thumbViewClass"/>
    </div>

    <script src="svg-pan-zoom.js" type="text/javascript" ></script>
    <script src="thumbnailViewer.js" type="text/javascript" ></script>

    <script type="text/javascript">
      thumbnailViewer({mainViewId: 'mainView',thumbViewId: 'thumbView'});
    </script>
  </body>

</html>
