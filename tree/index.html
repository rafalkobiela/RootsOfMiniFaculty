<script type="module">
    import {Inspector, Runtime} from "https://unpkg.com/@observablehq/notebook-runtime@1?module";
    import notebook2 from "./collapsible-tree_hugo_steinhaus.js";
    import notebook3 from "./collapsible-tree_stefan_banach.js";
    import notebook4 from "./collapsible-tree_adnrzej_mostowski.js";
    import notebook5 from "./collapsible-tree_Wladysław_Orlicz.js";
    import notebook6 from "./collapsible-tree_stanislaw_zaremba.js";
    import notebook7 from "./collapsible-tree_stefan_mazurkiewicz.js";

    export function loadTree2(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook2, Inspector.into(document.getElementById("tree")));
    }
    export function loadTree3(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook3, Inspector.into(document.getElementById("tree")));
    }
    export function loadTree4(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook4, Inspector.into(document.getElementById("tree")));
    }
    export function loadTree5(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook5, Inspector.into(document.getElementById("tree")));
    }
    export function loadTree6(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook6, Inspector.into(document.getElementById("tree")));
    }
    export function loadTree7(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook7, Inspector.into(document.getElementById("tree")));
    }

    
    window.loadTree2 = loadTree2
    window.loadTree3 = loadTree3
    window.loadTree4 = loadTree4
    window.loadTree5 = loadTree5
    window.loadTree6 = loadTree6
    window.loadTree7 = loadTree7

    function removeDivs() {
        document.getElementById("tree").children[0].innerHTML = ""
        document.getElementById("tree").children[2].innerHTML = ""
        document.getElementById("tree").children[3].innerHTML = ""
        document.getElementById("tree").children[4].innerHTML = ""
        document.getElementById("tree").children[5].innerHTML = ""
        document.getElementById("tree").children[6].innerHTML = ""
        document.getElementById("tree").children[7].innerHTML = ""
        document.getElementById("tree").children[8].innerHTML = ""
    }

    $('#tree').bind('DOMSubtreeModified', function() {
        removeDivs()
    });
    

</script>
