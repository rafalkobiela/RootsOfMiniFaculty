<!DOCTYPE html>
<meta charset="utf-8">
<title>Collapsible Tree</title>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/@observablehq/notebook-inspector@1/dist/notebook-inspector-style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<script type="module">
    import {Inspector, Runtime} from "https://unpkg.com/@observablehq/notebook-runtime@1?module";
    import notebook1 from "./collapsible-tree.js";
    import notebook2 from "./collapsible-tree_hugo_steinhaus.js";
    import notebook3 from "./collapsible-tree_stefan_banach.js";

    export function loadTree1(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook1, Inspector.into(document.getElementById("tree")));
    }
    export function loadTree2(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook2, Inspector.into(document.getElementById("tree")));
    }
    export function loadTree3(){
        document.getElementById("tree").innerHTML = ""
        Runtime.load(notebook3, Inspector.into(document.getElementById("tree")));
    }

    window.loadTree1 = loadTree1
    window.loadTree2 = loadTree2
    window.loadTree3 = loadTree3

    function removeDivs() {
        document.getElementById("tree").children[0].innerHTML = ""
        document.getElementById("tree").children[2].innerHTML = ""
        document.getElementById("tree").children[3].innerHTML = ""
        document.getElementById("tree").children[4].innerHTML = ""
        document.getElementById("tree").children[5].innerHTML = ""
        document.getElementById("tree").children[6].innerHTML = ""
        document.getElementById("tree").children[7].innerHTML = ""
        document.getElementById("tree").children[8].innerHTML = ""
    }

    $('#tree').bind('DOMSubtreeModified', function() {
        removeDivs()
    });

</script>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<body>

<div class="btn-group">
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Zmie≈Ñ drzewo
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="#" onclick="loadTree1()">Deafult</a>
        <a class="dropdown-item" href="#" onclick="loadTree2()">Hugo</a>
        <a class="dropdown-item" href="#" onclick="loadTree3()">Stefan</a>
    </div>

</div>

<div id="tree"></div>

</body>
